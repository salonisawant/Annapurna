<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* No carousel styles needed */
  </style>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-4xl bg-white rounded-lg shadow-md flex">
    <div class="w-full p-8 bg-gray-100 rounded-lg">
      <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">Admin Login</h2>
      <form id="adminLoginForm" class="space-y-4" onsubmit="adminLoginUser(event)">
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="adminEmail"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="adminPassword"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            required>
        </div>
        <div>
          <button type="submit"
            class="w-full px-4 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-600 focus:outline-none">Login</button>
        </div>
      </form>
      <div class="text-sm text-center mt-4">
        <a href="login.html" class="text-indigo-500 hover:underline">Back to User Login</a>
      </div>
    </div>
  </div>

  <script>
    function adminLoginUser(event) {
      event.preventDefault(); // Prevent form submission

      // Clear all local storage items
      localStorage.clear();
    //   here check for email and password statically

      const email = document.getElementById('adminEmail').value;
      const password = document.getElementById('adminPassword').value;

      if (email=="admin@annapurna.in" && password=="admin@100") {
       // Redirect to admin dashboard
       window.location.href = './admin/admin-dashboard.html'; 

      } else {
        alert('Wrong email or password.');
      }
    }
  </script>
</body>

</html>
