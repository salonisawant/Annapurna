    function displaySubscriptions() {
      const subscriptionSection = document.getElementById('subscriptionList');
      const subscriptionMessage = document.getElementById('subscriptionMessage');

      if (users.length === 0) {
        subscriptionMessage.textContent = 'No users with subscriptions available.';
      } else {
        subscriptionSection.innerHTML = users.map(user => `
          <div class="user-card bg-white p-4 rounded-lg mb-4">
            <h2 class="text-xl font-bold mb-2">${user.name}</h2>
            <p class="text-gray-700 mb-2"><strong>Email:</strong> ${user.email}</p>
            ${user.subscriptions.map(sub => `
              <div class="bg-gray-100 p-4 rounded-lg mb-4">
                <p class="card-text"><strong>Product Name:</strong> ${sub.productName || 'N/A'}</p>
                <p class="card-text"><strong>Status:</strong> ${sub.activeStatus ? 'Activate' : 'Deactivated'}</p>
                <p class="card-text"><strong>Price:</strong> ${sub.price || 'N/A'}</p>
                <p class="card-text"><strong>Subscription Type:</strong> ${sub.subscriptionType}</p>
                <p class="card-text"><strong>Address:</strong> ${sub.address['address line1']}, ${sub.address['address line2']}, ${sub.address.city}, ${sub.address.state}, ${sub.address['postal code']}, ${sub.address.country}</p>
                <button class="header-button px-4 py-2 rounded mt-2" onclick="toggleSubscription(${users.indexOf(user)}, ${user.subscriptions.indexOf(sub)})">
                  ${sub.activeStatus ? 'Deactivate' : 'Activate'}
                </button>
              </div>
            `).join('')}
          </div>
        `).join('');
        subscriptionMessage.style.display = 'none';
      }
    }

    function toggleSubscription(userIndex, subIndex) {
      users[userIndex].subscriptions[subIndex].activeStatus = !users[userIndex].subscriptions[subIndex].activeStatus;
      displaySubscriptions();
    }

    // Initial display
